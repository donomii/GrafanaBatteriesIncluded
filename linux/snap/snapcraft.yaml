name: grafana-batteries-included
base: core18 # the base snap is the execution environment for this snap
version: "1.0.0" # just for humans, typically '1.2+git' or '1.3.2'
summary: Preconfigured grafana with prometheus and loki # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  batteries:
    source: batteries
    source-type: local
    plugin: dump
  grafana:
    source: grafana
    source-type: local
    plugin: dump
    build-packages:
      - wget
    override-build: ./build.sh && snapcraftctl build
    stage:
      - -*.linux-amd64.tar.gz
      - -conf
      - -build.sh
  prometheus:
    source: prometheus
    source-type: local
    plugin: dump
    override-build: ./build.sh && snapcraftctl build
    stage:
      - -*linux-amd64.tar.gz
      - -build.sh
  exporter:
    source: exporter
    source-type: local
    plugin: dump
    override-build: ./build.sh && snapcraftctl build
    stage:
      - -*linux-amd64.tar.gz
      - -build.sh

apps:
  grafana-batteries-included:
    command: /bin/sh $SNAP/run/run.sh
